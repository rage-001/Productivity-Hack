<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Details</title>
    <link rel="stylesheet" href="exam details.css">
</head>
<body>
    <header>
        <h1>Exam Details</h1>
    </header>

    <main>
        <section class="exam-details">
            <h2>Exam Schedule</h2>
            <button id="add-exam-btn">Add New Exam</button>
            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Location</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="exam-details-body">
                    <!-- Exam rows will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <section class="additional-sections">
            <div class="exam-new">
                <h2>Exam News</h2>
                <p>Information about new exams.</p>
            </div>

            <div class="additional-resources">
                <h2>Additional Resources</h2>
                <p>Links or information on extra resources.</p>
            </div>

            <div class="exam-preparation-tips">
                <h2>Exam Preparation Tips</h2>
                <p>Tips to help prepare for exams.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Exam Manager. All rights reserved.</p>
    </footer>

    <script src="exam details.js"></script>
</body>
</html>
