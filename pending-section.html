<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pending Section Details</title>
    <link rel="stylesheet" href="pending-section.css">
</head>
<body>
    <header>
        <h1>Pending Section</h1>
        <p>The Pending Section allows users to keep track of tasks or documents that need further attention.</p>
    </header>

    <section class="add-task">
        <h2>Add New Task</h2>
        <input type="text" id="taskTitle" placeholder="Enter task title">
        <textarea id="taskDescription" placeholder="Enter task description"></textarea>
        <input type="file" id="taskFile" accept=".txt, .pdf">
        <button id="addTaskButton">Add Task</button>
    </section>

    <section class="pending-tasks">
        <h2>Pending Tasks</h2>
        <ul id="pendingTaskList"></ul>
    </section>

    <footer>
        <p>&copy; 2024 | Task Management System</p>
    </footer>

    <script src="pending-section.js"></script>
</body>
</html>
